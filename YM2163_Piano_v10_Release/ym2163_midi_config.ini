; YM2163 MIDI Instrument and Drum Mapping Configuration
; This file maps 128 General MIDI instruments and 37 drum sounds to YM2163 parameters
;
; Envelope options: Decay, Fast, Medium, Slow
; Wave options: String, Organ, Clarinet, Piano, Harpsichord
; Drum options: BD (Bass Drum), HC (Hi-hat Closed), SDN (Snare), HHO (Hi-hat Open), HHD (Hi-hat Half-open)
;   - Drums can be combined with commas, e.g., BD,SDN
;
; Pedal Mode options: Disabled, Piano, Organ
;   - Disabled: No pedal mapping
;   - Piano: Pedal Down = Fast envelope, Pedal Up = Decay envelope
;   - Organ: Pedal Down = Slow envelope, Pedal Up = Medium envelope

; ============================================
; GLOBAL SETTINGS
; ============================================

